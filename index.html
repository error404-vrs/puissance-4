<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav class="main-nav">
            <a href="Pages/menu.html" class="main-nav-button">MENU</a>
            <img src="assets/logo.svg" alt="Site Logo">
            <button class="restart-button main-nav-button" onclick="clearBoard( )" id="restart">RESTART</button>
        </nav>
        <div class="row-board-class">
            <img src="assets/row.svg" alt="" class="row-img" id="rowPointer">
        </div>
        <div class="game-board-class">
            <img src="assets/board.svg" alt="Game Board" class="board" id="game-board">
            <div class="game-screen-token game-screen-token-0-0" data-y="0" data-x="0" ></div>
            <div class="game-screen-token game-screen-token-1-0" data-y="0" data-x="1" ></div>
            <div class="game-screen-token game-screen-token-2-0" data-y="0" data-x="2" ></div>
            <div class="game-screen-token game-screen-token-3-0" data-y="0" data-x="3" ></div>
            <div class="game-screen-token game-screen-token-4-0" data-y="0" data-x="4" ></div>
            <div class="game-screen-token game-screen-token-5-0" data-y="0" data-x="5" ></div>
            <div class="game-screen-token game-screen-token-6-0" data-y="0" data-x="6" ></div>
            <div class="game-screen-token game-screen-token-0-1" data-y="1" data-x="0" ></div>

            <div class="game-screen-token game-screen-token-0-2" data-y="2" data-x="0" ></div>

            <div class="game-screen-token game-screen-token-3-3" data-y="3" data-x="3" ></div>
            <div class="game-screen-token game-screen-token-4-3" data-y="3" data-x="4" ></div>
            <div class="game-screen-token game-screen-token-5-3" data-y="3" data-x="5" ></div>
            <div class="game-screen-token game-screen-token-6-3" data-y="3" data-x="6" ></div>
            <div class="game-screen-token game-screen-token-0-4" data-y="4" data-x="0" ></div>

            <div class="game-screen-token game-screen-token-6-4" data-y="5" data-x="6" ></div>
            <div class="game-screen-token game-screen-token-0-5" data-y="5" data-x="0" ></div>
            <div class="game-screen-token game-screen-token-1-5" data-y="5" data-x="1" ></div>
            <div class="game-screen-token game-screen-token-2-5" data-y="5" data-x="2" ></div>

    <footer class="main-footer">
            
    </footer>   
    <script src="js/app.js"></script>

</html>
